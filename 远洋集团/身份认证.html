<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>远洋天著春秋服务平台-身份认证</title>
    <script type="text/javascript" src="./js/lib/flexible.js"></script>
    <link rel="stylesheet" href="./css/page/authId.css">
</head>
<body>
<form action="#" class="auth" id="authform">
    <h3 class="title">填写身份信息</h3>
    <div class="weui-cells">
        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd">
                <label class="weui-label">小区</label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select" name="xiaoqu">
                    <option value="1">小区1</option>
                    <option value="2">小区2</option>
                    <option value="3">小区3</option>
                </select>
            </div>
        </div>
        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd">
                <label class="weui-label">期数</label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select" name="qishu">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>
        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd">
                <label class="weui-label">楼栋</label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select" name="fangjian">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" name="name" placeholder="请输入姓名">
            </div>
        </div>
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <label class="weui-label">手机</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" disabled type="tel" value="1351542xxxx">
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn">*手机号不能修改</button>
            </div>
        </div>
        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd">
                <label class="weui-label">房间</label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select" name="select2">
                    <option value="1">身份1</option>
                    <option value="2">身份2</option>
                    <option value="3">身份3</option>
                </select>
            </div>
        </div>
        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd">
                <label class="weui-label">身份</label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select" name="shenfen">
                    <option value="1">业主</option>
                    <option value="2">家庭成员</option>
                    <option value="3">租户</option>
                </select>
            </div>
        </div>
    </div>
    <div class="submit">
        <input type="submit" class="weui-btn weui-btn_primary" value="提交信息"/>
        <p class="tip">*您的个人信息将用于物业审核，请务必填写正确</p>
    </div>
</form>

<script src="js/lib/jquery-2.1.4.min.js"></script>
<script src="js/lib/jquery.validate.js"></script>
<script src="js/lib/popBox.js"></script>
<script>
    jQuery(function ($) {
        $("#authform").validate({
            submitHandler: function (form) {
                alert("todo submitted");
//                form.submit();

            },
            rules: {
                name: "required",
                mobile: "required",
                code: {
                    required: true,
                    minlength: 4
                }
            },
            messages: {
                name: "请输入您的名字"
            }
        });
    })
</script>
</body>
</html>
