<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>首页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <style>
        html,
        body {
            margin: 0px;
            padding: 0px;
        }
        body{
            max-width: 750px;
            margin: 0px auto;
            position: relative;
        }
        img {
            display: block;
        }

        .bg {
            width: 100%;
        }

        .activity {
            position: absolute;
            bottom: 75px;
            padding: 0px 24px;
            box-sizing: border-box;
        }
        .activity a{
            display: block;
        }
        .activity img {
            display: block;
            width: 100%;
        }
        .activity .avt1{
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <img src="./img/bg.jpg" alt="" class="bg">
    <div class="activity">
        <a href="#"><img src="./img/avt_1.png" alt="" class="avt1"></a>
        <a href="#"><img src="./img/avt_2.png" alt=""></a>
    </div>
</body>

</html>
