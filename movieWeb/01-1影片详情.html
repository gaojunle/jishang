                jzImgList: [

                ]
            },
            mounted() {
                // 调用函数组件，弹出一个 Toast
                //vant.Toast('提示');
            },
            methods: {
                toggleDesc() {
                    this.unFoldStatus = !this.unFoldStatus
                },
                imagePreview(idx) {
                    vant.ImagePreview({
                        images: this.roleImgList,
                        startPosition: idx,
                        closeable: true,
                    });
                }
            }
        });

        // 可以通过下面的方式手动注册
        Vue.use(vant.Lazyload);
    </script>
