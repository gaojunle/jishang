<script>
    var App = {
        init: function () {
            this.initData();

        },

        },

        bindEvent: function () {
            $('.card-pwd').on('click', '.js-copy-km', function () {

            })
            var clipboard = new ClipboardJS('.js-copy-km', {
                text: function (target) {
                    return $(target).parents('.item').find('.km span').text();
                }
            });
            clipboard.on('success',
                function (e) {
                    alert("复制成功");

            clipboard.on('error',

        }
    };
    App.init();
