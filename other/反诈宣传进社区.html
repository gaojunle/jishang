    <script>
        ; (function (win, lib) {
            var doc = win.document;
            var docEl = doc.documentElement;
            var metaEl = doc.querySelector('meta[name="viewport"]');
            var flexibleEl = doc.querySelector('meta[name="flexible"]');
            var dpr = 0;
            var scale = 0;
            var tid;
            var flexible = lib.flexible || (lib.flexible = {});

            if (metaEl) {
                console.warn('将根据已有的meta标签来设置缩放比例');
                var match = metaEl.getAttribute('content').match(/initial\-scale=([\d\.]+)/);
                if (match) {
                    scale = parseFloat(match[1]);
                    dpr = parseInt(1 / scale);
                }
            } else if (flexibleEl) {
                var content = flexibleEl.getAttribute('content');
                if (content) {
                    var initialDpr = content.match(/initial\-dpr=([\d\.]+)/);
                    var maximumDpr = content.match(/maximum\-dpr=([\d\.]+)/);
                    if (initialDpr) {
                        dpr = parseFloat(initialDpr[1]);
                        scale = parseFloat((1 / dpr).toFixed(2));
                    }
                    if (maximumDpr) {
                        dpr = parseFloat(maximumDpr[1]);
                        scale = parseFloat((1 / dpr).toFixed(2));
                    }
                }
            }

            if (!dpr && !scale) {
                var isAndroid = win.navigator.appVersion.match(/android/gi);
                var isIPhone = win.navigator.appVersion.match(/iphone/gi);
                var devicePixelRatio = win.devicePixelRatio;
                if (isIPhone) {
                    // iOS下，对于2和3的屏，用2倍的方案，其余的用1倍方案
                    if (devicePixelRatio >= 3 && (!dpr || dpr >= 3)) {
                        dpr = 3;
                    } else if (devicePixelRatio >= 2 && (!dpr || dpr >= 2)) {
                        dpr = 2;
                    } else {
                        dpr = 1;
                    }
                } else {
                    // 其他设备下，仍旧使用1倍的方案
                    dpr = 1;
                }
                scale = 1 / dpr;
            }

            docEl.setAttribute('data-dpr', dpr);
            if (!metaEl) {
                metaEl = doc.createElement('meta');
                metaEl.setAttribute('name', 'viewport');
                metaEl.setAttribute('content', 'initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=no');
                if (docEl.firstElementChild) {
                    docEl.firstElementChild.appendChild(metaEl);
                } else {
                    var wrap = doc.createElement('div');
                    wrap.appendChild(metaEl);
                    doc.write(wrap.innerHTML);
                }
            }

            function refreshRem() {
                var width = docEl.getBoundingClientRect().width;
                if (width / dpr > 540) {
                    width = 540 * dpr;
                }
                var rem = width / 10;
                docEl.style.fontSize = rem + 'px';
                flexible.rem = win.rem = rem;
            }

            win.addEventListener('resize', function () {
                clearTimeout(tid);
                tid = setTimeout(refreshRem, 300);
            }, false);
            win.addEventListener('pageshow', function (e) {
                if (e.persisted) {
                    clearTimeout(tid);
                    tid = setTimeout(refreshRem, 300);
                }
            }, false);

            /* if (doc.readyState === 'complete') {

                 doc.addEventListener('DOMContentLoaded', function(e) {
                     doc.body.style.fontSize = 12 * dpr + 'px';
                 }, false);
             }*/


            refreshRem();

            flexible.dpr = win.dpr = dpr;
            flexible.refreshRem = refreshRem;
            flexible.rem2px = function (d) {
                var val = parseFloat(d) * this.rem;
                if (typeof d === 'string' && d.match(/rem$/)) {

                }
                return val;
            }
            flexible.px2rem = function (d) {
                var val = parseFloat(d) / this.rem;
                if (typeof d === 'string' && d.match(/px$/)) {
                    val += 'rem';
                }
                return val;
            }

        })(window, window['lib'] || (window['lib'] = {}));

鉴于目前不法分子恶意搜集个人信息情况严重，一些自称“领导”的来电，一定要核实对方真实身份，不能因为对领导的敬畏，心理顾忌的因素疏于核实，从而被对方的假身份所蒙骗。<br>\
猎网平台提示您：陌生来电需核实身份，谨防冒充领导诈骗。",
                mp3Url: "https://s0.ssl.qhres.com/static/7656b58913a49b8a.mp3",
            }
        };

        var App = {
            init: function () {
                var opt = opts[this._getQueryString("id") || "jzsd"];
                this.initData(opt);
                this.initAudio(opt);
            },
            initData: function (opt) {
                $("title").html(opt.title);
                $("#mtitle").html(opt.title);
                $("#cnt").html(opt.cnt);
                console.log(opt)
                $("#role").attr('src', opt.roleUrl);
            },
            initAudio: function (opt) {
                var $audio = $('<audio id="bgmusic" src="' + opt.mp3Url + '" autoplay preload></audio>')
                $('#audioBox').empty().append($audio);

                this.bindPlay($audio);
                this.bindAudioEvent($audio);
            },

            bindPlay: function ($audio) {
                let audio = $audio[0],
                    $bar = $('.bar'),
                    currentTime = audio.currentTime,
                    progressW = $('.play-progress').width() - 20;

                $audio
                    .on('play', function (e) {
                        $('.play-btn').addClass('playing')
                    })
                    .on('timeupdate', function (e) {
                        //console.log(progressW, audio.currentTime, audio.duration)
                        $bar.css({
                            left: (progressW * audio.currentTime) / audio.duration + 5
                        })
                    })
                    .on('pause', function (e) {
                        $('.play-btn').removeClass('playing')
                    })
                    .on('ended', function (e) {
                        $('.play-btn').removeClass('playing')
                    })
                    .one('canplay', function (e) {
                        audio.pause();
                    })

                document.addEventListener('WeixinJSBridgeReady', function () {
                    audio.load()
                }, false)

                window.onload = function () {
                    audio.play()
                }

                $('.play-btn').click(function () {
                    let $this = $(this);
                    $(this).toggleClass('playing');

                    if ($this.hasClass('playing')) {
                        audio.play();
                    } else {
                        audio.pause();
                    }
                })
            },

            bindAudioEvent: function ($audio) {
                var $playProgress = $('.play-progress');
                $('.bar')
                    .on('touchstart', function (e) {
                        $audio[0].pause();
                    })
                    .on('touchmove', function (e) {
                        var left = e.originalEvent.touches[0].pageX - 70;
                        console.log(left);
                        if (left <= 5) {
                            left = 5;
                        }
                        if (left > ($playProgress.width() - 25)) {
                            left = $playProgress.width() - 10;
                        }
                        $(this).css({
                            left: left
                        })
                    })
                    .on('touchend', function (e) {
                        var audio = $audio[0];
                        var currentTime = ($(this).offset().left - 70) * audio.duration / ($playProgress.width() - 20);

                        $audio[0].play();
                        setTimeout(function () {
                            $audio[0].currentTime = currentTime;
                            $audio[0].play();
                        }, 200)
                    })
            },

            _getQueryString: function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            }
        };
        App.init();
    </script>
