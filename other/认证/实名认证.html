<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>实名认证</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="shortcut icon" href="./img/common/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="./img/common/favicon.ico" />
    <link rel="stylesheet" href="./css/page/auth.css" />
    <script src="./js/lib/viewbox.js"></script>
</head>

<body>
    <div class="auth_box">
        <div class="m-cell">
            <div class="cell-item">
                <div class="cell-left">姓名</div>
                <div class="cell-right cell-arrow"><input type="text" class="cell-input" placeholder="请输入姓名"
                        autocomplete="off">
                </div>
            </div>
            <div class="cell-item">
                <div class="cell-left">证件类型</div>
                <div class="cell-right cell-arrow">
                    <select class="cell-select">
                        <option value="0">身份证</option>
                        <option value="1">护照</option>
                    </select>
                </div>
            </div>
            <div class="cell-item">
                <div class="cell-left">证件号码</div>
                <div class="cell-right"><input type="text" class="cell-input" placeholder="请输入证件号码" autocomplete="off">
                </div>
            </div>
            <div class="cell-item">
                <div class="cell-left">性别</div>
                <div class="cell-right">
                    <label class="m-checkbox-group">
                        <input type="checkbox" value="1" name="checkbox">男
                    </label>
                    <label class="cell-right">
                        <input type="checkbox" value="2" name="checkbox">女
                    </label>
                </div>
            </div>
            <div class="cell-item">
                <div class="cell-left">出生日期</div>
                <div class="cell-right cell-arrow">
                    请选择出生日期
                </div>
            </div>
            <div class="cell-item">
                <div class="cell">出生日期</div>
                <div class="cell-right cell-arrow">
                    请选择出生日期
                </div>
            </div>
        </div>
    </div>
</body>

</html>
