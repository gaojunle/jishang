<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>送券</title>
    <script type="text/javascript" src="./js/lib/flexible.js"></script>
    <link rel="stylesheet" href="css/page/gift.css">
</head>
<body>

<div class="my_wraper">
    <div class="login_logo">
        <img src="./img/gift/liwu.png" alt="">
    </div>
    <div class="info">
        <p>将礼券存入手机号</p>
        <p class="phone">18633962021</p>
    </div>
    <div class="ops">
        <a href="./送券_2_账户修改.html">修改手机号</a>
        <a href="./送券_3_已领取.html" class="btn_primary js-accept">接受礼券</a>
    </div>
</div>

<div class="pop-box">
    <div class="pop-mask"></div>
    <div class="pop-wraper">
        <div class="pop-content">
            <div class="pop-cont">
                礼券已存入186****2021<br>
                立即享用好礼吧！
            </div>
            <div class="ops">
                <a href="#" class="btn-ok js-ok">确定</a>
            </div>
        </div>
    </div>
</div>
<script src="js/lib/jquery.min.js"></script>
<script>
    $('.pop-box').on('click', '.js-cancel', function () {
        $(this).parents('.pop-box').hide();
    }).on('click', '.js-ok', function () {
        alert('点击了OK')
        location.href = './送券_3_已领取.html'
        $(this).parents('.pop-box').hide();
    })
    $('.js-accept').click(function () {
        $('.pop-box').eq(0).show();
        return false;
    })
</script>
</body>
</html>
