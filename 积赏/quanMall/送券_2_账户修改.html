<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>送券</title>
    <script type="text/javascript" src="./js/lib/flexible.js"></script>
    <link rel="stylesheet" href="css/page/gift.css">
</head>
<body>
<div class="header">
    <div class="main-nav">
        <a href="javascript:history.go(-1);" class="back"><img src="./img/common/i-arrow-left.png" alt=""></a>
        <span>账户修改</span>
    </div>
</div>
<div class="change_account">
    <div class="info">
        <p class="title">当前账户：18633962021，修改后礼券将存入新账户</p>
        <p class="phone-box"><input class="ipt_phone" type="text" placeholder="请输入手机号"></p>
    </div>
    <div class="ops">
        <a href="#" class="btn_primary js-accept">确定</a>
    </div>
</div>

<div class="pop-box">
    <div class="pop-mask"></div>
    <div class="pop-wraper">
        <div class="pop-content">
            <div class="pop-cont">
                礼券已存入186****2021<br>
                立即享用好礼吧！
            </div>
            <div class="ops">
                <a href="#" class="btn-ok js-ok">确定</a>
            </div>
        </div>
    </div>
</div>
<script src="js/lib/jquery.min.js"></script>
<script>
    $('.pop-box').on('click', '.js-cancel', function () {
        $(this).parents('.pop-box').hide();
    }).on('click', '.js-ok', function () {
        alert('点击了OK');
        $(this).parents('.pop-box').hide();
    })
    $('.js-accept').click(function () {
        $('.pop-box').eq(0).show();
        return false;
    })
</script>
</body>
</html>
