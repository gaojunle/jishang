<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>详情页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="./css/page/payVip.css" />
    <script src="./js/lib/flexible.js"></script>
</head>

<body>
    <div class="card-detail">
        <div class="info">
            <img src="./img/payVip/yanxuan.png" alt="">
            <h3>网易严选99元减10元优惠券</h3>
            <p class="date">2019年07月03日-2019年09月30日</p>
            <div class="quan-code">券码：<span id="km">08914557698378985623</span></div>
        </div>
        <div class="split"><img src="./img/payVip/split-line.png" alt=""></div>
        <ul class="desc-box">
            <li class="box unfold">
                <div class="title">卡券详情：</div>

                <div class="info">
                    <h3 class="stitle">使用说明：</h3>
                    <p>1、兑换码可享受移动端VIP会员全部功能及特权；TV端不可使用。</p>
                    <p>2、兑换码请在有效期内激活，过期作废。</p>
                    <p>3、兑换码仅可激活一次，自激活之日起享有VIP会员服务。</p>
                    <p>4、通过话费购买爱奇艺视频VIP会员的用户，此次兑换的时长将在话费包月到期后生效。</p>
                    <p>5、该虚拟券不支持退换，不开具发票。</p>
                </div>
            </li>
        </ul>
        <a href="#" class="btn_live js-copy-km">复制券码去使用</a>
    </div>
    <script src="./js/lib/jquery.min.js"></script>
    <script src="js/lib/clipboard.min.js"></script>
    <script>
        var App = {
            init: function () {
                this.initData();
                this.bindEvent();
            },
            initData: function () {},
            bindEvent: function () {
                $('.desc-box').on('click', 'li', function () {
                    $(this).toggleClass('unfold');
                })
                $('.sel_box').on('click', 'a', function () {
                    $(this).addClass('on').siblings().removeClass('on')
                })


                var clipboard = new ClipboardJS('.js-copy-km', {
                    text: function (target) {
                        return $('#km').text();
                    }
                });
                clipboard.on('success',
                    function (e) {
                        alert("复制成功");
                    });
                clipboard.on('error',
                    function (e) {
                        console.log(e);
                    });
            },
        };
        App.init();
    </script>
</body>

</html>
