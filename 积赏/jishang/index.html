<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/swiper.min.js"></script>
<script>
    var App = {
        init: function () {
            this.initData();
            this.bindEvent();
        },
        initData: function () {
            this.initSwiper();
            var idx = 0;

            setInterval(() => {
                filter()
            }, 3500)
            filter();

            function filter() {
                var fliper = $('.flip-container').eq(idx % 4);
                if (fliper.hasClass('on')) {
                    fliper.removeClass('on');
                    idx++;
                } else {
                    fliper.addClass('on');
                }
            }
        },

        initSwiper: function () {
            var swiperBanner = new Swiper('.swiper-container', {
                spaceBetween: 0,
                centeredSlides: true,
                autoplay: 3000,
                loop: true,
                pagination: '.swiper-pagination',
                nextButton: '.swiper-button-next',
                prevButton: '.swiper-button-prev'
            });
        },

        bindEvent: function () {
            var $popBox = $('.pop-box');
            $popBox.on('click', '.close', function () {
                $popBox.removeClass('show');
                return false;
            })
            $('.hds').on('click', '.pop-handle', function () {
                $popBox.find('.pop-scode').attr('src', './img/index/' + $(this).data('src'))
                $popBox.addClass('show');
                return false;
            })
        }
    };
    App.init();
</script>
