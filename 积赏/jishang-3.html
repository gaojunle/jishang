<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>积赏－验证信息</title>
    <script type="text/javascript" src="./js/lib/flexible.js"></script>
    <link rel="stylesheet" href="css/jishang.css">
    <style>
        body {
            background: white;
        }
    </style>
</head>
<body>

<section class="check-info">
    <h3 class="title">验证信息</h3>
    <p class="tip">验证用户名、手机号，快速领取优惠券</p>
    <form action="" id="suform">
        <p><input type="text" name="name" placeholder="请输入您的真实姓名"></p>
        <p class="get-code"><input type="text" name="mobile" class="js-mobile" placeholder="请输入您的手机号"><a href="#" class="btn-get-code">获取验证码</a></p>
        <p><input type="text" name="code" placeholder="请输入您收到验证码"></p>
        <div><input type="submit" class="btn-login js-submit" value="立即领取"></div>
    </form>
</section>
<div class="pop-box">
    <div class="pop-mask"></div>
    <div class="pop-wraper">
        <div class="pop-content pop-js">
            <div class="type"><img src="./img/xinfeng.png" alt=""></div>
            <p class="txt">已领取福利券,请在您的app中查看</p>
            <div class="pop-btn-box">
                <a href="#" class="btn btn-close js-pop-close">关闭</a>
                <a href="jishang-4.html" class="btn btn-go">立即查看</a>
            </div>
        </div>
    </div>
</div>
<script src="js/lib/jquery-2.1.4.min.js"></script>
<script src="js/lib/jquery.validate.js"></script>
<script src="js/lib/popBox.js"></script>
<script>
    jQuery(function ($) {
        var $getCode = $('.btn-get-code');
        $('.js-mobile').on('keyup', function () {
            var val = $(this).val();

            if (/^1[3|4|5|7|8|9][0-9]\d{8}$/.test(val) && !$('.btn-get-code').data('istime')) {
                $getCode.addClass('active')
            }
        });

        $getCode.click(function () {
            var $this = $(this),
                countDown = 5;

            if (!$this.data('istime') && $this.hasClass('active')) {
                //TODO 发送请求获取验证码
                //alert('发送请求获取验证码');
                $this.removeClass('active');
                $this.html('发送中(' + countDown-- + ')');
                $this.data('istime', setInterval(function () {
                    if (countDown == 0) {
                        clearInterval($this.data('istime'));
                        $this.data('istime', false).addClass('active');
                        $this.html('获取验证码');
                        return false;
                    }
                    $this.html('发送中(' + countDown-- + ')');
                }, 1000));
            }
        });

        $("#suform").validate({
            submitHandler: function (form) {
                alert("submitted");
                showPop()
//                form.submit();

            },
            rules: {
                name: "required",
                mobile: "required",
                code: {
                    required: true,
                    minlength: 4
                }
            },
            messages: {
                name: "请输入您的名字",
                mobile: "请输入您的手机号",
                username: {
                    required: "请输入用户名",
                    minlength: "用户名必需由两个字母组成"
                },
                code: {
                    required: "请输入验证码",
                    minlength: "验证码长度不能小于 4 个字母"
                }
            }
        });
    })
</script>
</body>
</html>
