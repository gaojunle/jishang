<section class="wrapper bg-bottom" id="wrapper">
    <div class="map-box">
        <div id="BMap" class="map-header"></div>
        <div id="r-result"></div>
        <div class="map-search">
            <input class="pos" id="pStart" placeholder="正在定位您的位置..."/>
            <div class="pos" id="pEnd">远洋天著春秋</div>
            <ul class="ways-search clearfix">
                <li data-type="bus">公交</li>
                <li data-type="driver">驾车</li>

            </ul>
        </div>
    </div>

    <div class="location-title border">
        <p class="loc1">天著春秋</p>
    </div>
    <div class="loc-around">
        <div class="common-title">位置及周边</div>

        <ul class="loc-list">
            <li class="flex">
                <div class="left">项目地址:</div>
                <div class="fx1">深圳南山区滨海大道和科苑路交汇处（深圳湾体育中心西门）</div>
            </li>
            <li class="flex">
                <div class="left">休闲配套:</div>
                <div class="fx1">深圳湾体育中心、万象汇、木棉花酒店、安达仕酒店、深圳湾公园、15公里滨海长廊、海岸城、</div>
            </li>
            <li class="flex">
                <div class="left">人文配套:</div>
                <div class="fx1">艺术中心、科技馆、保利剧院</div>
            </li>
            <li class="flex">
                <div class="left">医疗配套:</div>
                <div class="fx1">香港大学深圳医院、南山人民医院</div>
            </li>
            <li class="flex">
                <div class="left">教育配套:</div>
                <div class="fx1">根据政府相关规定就近入学</div>
            </li>
        </ul>
    </div>
</section>
