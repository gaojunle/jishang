<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>活动详情</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="../img/common/favicon.ico"/>
    <link rel="apple-touch-icon-precomposed" href="../img/common/favicon.ico"/>
    <script type="text/javascript" src="../js/lib/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/lib/swiper-3.4.0.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/page/museum/activeDetail.css"/>
</head>
<body>
<div class="loading-gif"><img src="../img/common/loading.gif" alt=""></div>
<section class="app">
    <div class="haibao">
        <img src="../img/museum/海报示例.png"/>
    </div>
</section>
<div class="ops ">
    <img class="city-bottom" src="../img/common/bottom_bg.png" alt="">
    <a href="#" class="js-submit-suc">报名</a>
    <a href="#" class="js-submit-fail">签到</a>
</div>

<!--弹窗模板-->
<script type="text/html" class="mdialog dialog-suc">
    <div class="dialog-html ">
        <img class="dialog-close-icon" src="../img/common/dialog-close.png" alt="">
        <div class="dialog-cont">
            <div>您已报名成功！<br>
                可在“个人中心－我的活动”<br>
                中领取参加活动二维码，<br>
                二维码仅限本人使用，<br>
                截图及转发无效。</div>
            <img src="../img/common/dialog-suc.png" alt="">
        </div>
    </div>
</script>
<script type="text/html" class="mdialog dialog-fail">
    <div class="dialog-html ">
        <img class="dialog-close-icon" src="../img/common/dialog-close.png" alt="">
        <div class="dialog-cont">
            <div>很抱歉，<br>
                您还未完成个人注册～<br>
                请前往“个人中心”完成注册，<br>
                享有更多权益！</div>
            <img src="../img/common/dialog-fail.png" alt="">
        </div>
    </div>
</script>

<script src="../js/lib/jquery-2.1.4.min.js"></script>
<script src="../js/lib/common-new.js"></script>
<script src="../js/lib/artDialog.js"></script>
<script src="../js/page/museum/activeDetail.js"></script>
</body>
</html>
