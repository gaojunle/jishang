<script src="js/lib/jquery.min.js"></script>

<script src="js/lib/countdown.js"></script>
<script>
    var App = {
        init: function () {
            this.initData();
            this.bindEvent();
        },
        initData: function () {
            this.initSwiper();
        },

        bindEvent: function () {
            $('.pop-box').on('click', '.js-ok', function () {
                $(this).parents('.pop-box').hide();
            })
            $('.btn-dh').click(function () {
                $('.pop-box').eq(0).show()
                return false;
            })
        },

        initSwiper: function () {
            var swiperBanner = new Swiper('.banner-swiper', {
                spaceBetween: 0,
                centeredSlides: true,
                autoplay: 3000,
                loop: true,
                autoplayDisableOnInteraction: false,
                pagination: '.swiper-pagination',
            });

            $('.js-num')
                .on('click', '.js-reduce', function () {
                    var $num = $(this).parents('.js-num').find('input'),
                        val = parseInt($num.val())
                    if (val > 1) {
                        $num.val(val - 1)
                    }
                    return false;
                })
                .on('click', '.js-add', function () {
                    var $num = $(this).parents('.js-num').find('input'),
                        val = parseInt($num.val())
                    $num.val(val + 1)
                    return false;
                })

            /*$(window).scroll(function () {
                if ($('.scroll-go').offset().top - $(window).scrollTop() - $(window).height() + 130 > 0) {
                    location.href = './商品详情页.html';
                }
            })*/
        }
    };
    App.init();
</script>
