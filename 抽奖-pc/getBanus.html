<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>领奖页面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" type="text/css" href="./css/lib/common.css"/>
    <link rel="stylesheet" type="text/css" href="./css/page/getBanus.css"/>
    <script src="./js/lib/flexible.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="slogan"><img src="./img/lottery/avt-2.png" alt=""></div>
    <form action="" class="sub-info">
        <div class="item uname"><input type="text" name="uname" placeholder="请输入收货人姓名"></div>
        <div class="item uphone"><input type="text" name="uphone" placeholder="请输入手机号"></div>
        <div class="item uaddr"><input type="text" name="uaddr" placeholder="请输入收货地址"></div>
        <div class="btn-box">
            <input type="submit" class="btn-submit" value="立即提交">
        </div>
    </form>
</div>

<script type="text/javascript" src="./js/lib/jquery.min.js"></script>
<script type="text/javascript" src="./js/lib/artDialog.js"></script>
<script type="text/javascript" src="./js/page/getBanus.js"></script>
</body>
</html>
