  <script>
    jQuery(function ($) {
      var App = {
        init: function () {
          this.bindEvent();
        },
        bindEvent: function () {
          $('.js-comment').click(function () {
            var d = dialog({
              title: '',
              padding: 0,
              content: '<div class="pop-cont">' +
                '<img class="icon_close" src="./img/common/close.png" alt="">' +
                '<div class="liuyan-box">\n' +
                '        <textarea id="ipt_liuyan" cols="30" rows="10" placeholder="留言将由平台筛选后对所有人可见。"></textarea>\n' +
                '        <div class="limit"><span class="ipt_num">0</span><span>/100</span></div>\n',
              backdropOpacity: '0.3',
              okValue: '提交留言',
              ok: function () {
                d.close().remove();
                return false;
              }
            });
            d.showModal();
            $('.icon_close').click(function () {
              d.close().remove();
            })

            $('#ipt_liuyan').on('input', function () {
              var _val = $(this).val();
              var limitNum = 100;
              if (_val.length > limitNum) {
                $(this).val(_val.substring(0, limitNum));
                $('.ipt_num').text(limitNum)
              } else {
                $('.ipt_num').text(_val.length)
              }
            })
            return false
          })

        },

      };
      App.init();
    });
  </script>
