<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>融创上海</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="shortcut icon" href="./img/common/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="./img/common/favicon.ico" />
    <link rel="stylesheet" href="./css/lib/common.css" />
    <link rel="stylesheet" href="./css/lib/swiper.min.css" />
    <link rel="stylesheet" href="./css/page/main.css" />
    <link rel="stylesheet" href="./css/page/guixin.css" />
    <link rel="stylesheet" href="./css/page/jishi.css" />
    <script src="./js/lib/viewbox.js"></script>
</head>

<body class="liuyanBox">
    <div class="liuyan">
        <img class="ly-dec" src="./img/jishi/canyu_bg.png" alt="">
        <div class="ly-txt">
            <img src="./img/main/ly-txt.png" alt="">
        </div>
        <div class="ly rbox">
            <div class="ipt-box">
                <textarea name="ly" id="" cols="30" rows="10" placeholder="请在此处输入文字......"></textarea>
                <div class="ipt-limit" data-limit="500"><span>0</span>/500</div>
            </div>
            <div class="tip">
                温馨提示： <br>
                如有疑问请点击下方“致电”，咨询客服人员。
            </div>
        </div>
    </div>

    <div class="footerBtns">
        <a href="./02首页.html" class="home">首页</a>
        <a href="tel:400200400">致电</a>
        <a href="#" class="js-submit">提交</a>
    </div>

    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/lib/common.js"></script>
    <script src="./js/lib/swiper.min.js"></script>
    <script>
        jQuery(function ($) {
            var App = {
                init: function () {
                    this.initData();
                    this.bindEvent();
                },
                bindEvent: function () {
                    $('.ipt-box textarea').on('input', function () {
                        var $this = $(this);
                        var txt = $this.val();
                        var limit = $this.parents('.ipt-box').find('.ipt-limit').data('limit')
                        if (txt.length >= limit) {
                            $this.val($this.val().substring(0, limit))
                        }
                        $('.ipt-limit span').html($this.val().length)
                    })

                    $('.js-submit').click(function(){
                        alert('提交')
                    })
                },
                initData: function () {

                },

            };
            App.init();
        })
    </script>
</body>

</html>
