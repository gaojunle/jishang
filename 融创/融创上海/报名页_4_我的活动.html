    <script>
        jQuery(function ($) {
            var App = {
                init: function () {
                    this.initData();
                    this.bindEvent();
                },
                bindEvent: function () {
                    this.bindScodeShow();
                },
                bindScodeShow: function () {
                    var that = this;
                    $('.js-scanCode').click(function () {
                        $(`<div class="pop_box show js_scode">
                                <div class="pop_cont">
                                    <img class="pop_close" src="./img/sign/icon_close.png" alt="">

                                    <div class="pop_wraper">
                                        <img class="scode" src="./img/sign/scode.png" alt="">
                                        <div class="tip">二维码将会在<span class="js-scodeCountDown">60</span>S后刷新</div>
                                    </div>
                                </div>
                            </div>`).appendTo('body');
                        that.bindPopClose();
                        that.bindScodeCountDown();
                        return false;
                    })
                },
                bindPopClose: function () {
                    $('.pop_close').click(function () {
                        $(this).parents('.pop_box').removeClass('show').remove()
                        return false;
                    })

                },
                bindScodeCountDown: function () {
                    var $scodeCountDown = $('.js-scodeCountDown');
                    var timer = 60;
                    var flag = setInterval(function () {
                        timer--
                        $scodeCountDown.html(timer)
                        if(timer == 0){
                            clearInterval(flag);
                            console.log('倒计时结束，刷新二维码，重新调用bindScodeCountDown')
                        }
                    }, 1000)
                },
                initData: function () {

                }
            };
            App.init();
        })
    </script>
