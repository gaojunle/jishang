    <script>
        jQuery(function ($) {
            var App = {
                init: function () {
                    this.initData();
                    this.bindEvent();
                },
                bindEvent: function () {
                    $('.ipt-box textarea').on('input', function () {
                        var $this = $(this);
                        var txt = $this.val();
                        var limit = $this.parents('.ipt-box').find('.ipt-limit').data('limit')
                        if (txt.length >= limit) {
                            $this.val($this.val().substring(0, limit))
                        }
                        $('.ipt-limit span').html($this.val().length)
                    })
                },
                initData: function () {

                },

            };
            App.init();
