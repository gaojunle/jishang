    <script>
        jQuery(function ($) {
            var App = {
                init: function () {
                    this.bindEvent();
                },
                bindEvent: function () {
                    this.initSelect();
                    $('.heart img').click(function () {
                        var isOn = $(this).attr('src').indexOf('on.png') > -1;
                        $(this).attr('src', isOn ? './img/main/icon_heart.png' : './img/main/icon_heart_on.png')
                    })

                    $('.js-like img').click(function () {
                        var isOn = $(this).attr('src').indexOf('on.png') > -1;
                        $(this).attr('src', isOn ? './img/main/icon_heart_big.png' : './img/main/icon_heart_big_on.png')
                        return false
                    })

                    $('.btn_del').on('click', function () {
                        alert('删除')
                        return false;
                    })
                    $('.js-comment').click(function () {
                        var d = dialog({
                            title: '',
                            padding: 0,
                            content: '<div class="pop-cont">' +
                                '<img class="icon_close" src="./img/common/close.png" alt="">' +
                                '<div class="liuyan-box">\n' +
                                '        <textarea id="ipt_liuyan" cols="30" rows="10" placeholder="留言将由平台筛选后对所有人可见。"></textarea>\n' +
                                '        <div class="limit"><span class="ipt_num">0</span><span>/100</span></div>\n',
                            backdropOpacity: '0.3',
                            okValue: '提交留言',
                            ok: function () {
                                d.close().remove();
                                return false;
                            }
                        });
                        d.showModal();
                        $('.icon_close').click(function () {
                            d.close().remove();
                        })

                        $('#ipt_liuyan').on('input', function () {
                            var _val = $(this).val();
                            var limitNum = 100;
                            if (_val.length > limitNum) {
                                $(this).val(_val.substring(0, limitNum));
                                $('.ipt_num').text(limitNum)
                            } else {
                                $('.ipt_num').text(_val.length)
                            }
                        })
                        return false
                    })

                },
                initSelect: function () {
                    $('.js-select').each(function () {
                        var $this = $(this),
                            $selData = $this.find('select');

                        if ($selData.length == 0) {
                            return false;
                        }

                        var data = [];
                        $selData.find('option').each(function () {
                            data.push({ id: $(this).val(), value: $(this).html() })
                            if ($(this).prop('selected')) {
                                $this.find('.sel-val').html($(this).html());
                            }
                        });

                        new MobileSelect({
                            trigger: this,
                            title: $selData.data('title'),
                            wheels: [
                                { data: data }
                            ],
                            callback: function (indexArr, data) {
                                console.log(data)
                                /*TODO 这里处理选择后事件*/
                                $this.find('.sel-val').html(data[0].value);
                            }
                        });
                    })
                }
            };
            App.init();
        })
    </script>
