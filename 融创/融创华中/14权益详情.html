    <script>
        jQuery(function ($) {
            var App = {
                init: function () {
                    this.initData();
                    this.bindEvent();
                },
                bindEvent: function () {
                    $('.js-collect').click(function () {
                        $(this).addClass('on');
                        alert('收藏成功')
                        return false;
                    })

                    $('.js-dianping').click(function () {
                        var d = dialog({
                            title: '',
                            padding: 0,
                            content: '<div class="pop-cont">' +

                                '<div class="liuyan-box">\n' +

                            backdropOpacity: '0.3',
                            okValue: '提交留言',
                            ok: function () {
                                d.close().remove();
                                return false;
                            }
                        });
                        d.showModal();
                        $('.icon_close').click(function () {
                            d.close().remove();
                        })

                        $('#ipt_liuyan').on('input', function () {
                            var _val = $(this).val();
                            var limitNum = 100;
                            if (_val.length > limitNum) {
                                $(this).val(_val.substring(0, limitNum));
                                $('.ipt_num').text(limitNum)
                            } else {
                                $('.ipt_num').text(_val.length)
                            }
                        })
                        return false
                    })

                    $('.ly-del').click(function () {
                        alert('删除成功')
                        $(this).parents('li').remove();
                        return false;
                    })
                },
                initData: function () {

                        location.href = '14权益详情_领取.html';
