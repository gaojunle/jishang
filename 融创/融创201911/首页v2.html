        jQuery(function ($) {
            var App = {
                init: function () {

                bindEvent: function () {
                    //TODO 测试使用，info的div上加 activated 类名表示激活
                    $('.btn_active').click(function () {
                        $(this).parents('.info').addClass('activated')
                    })

                    $('.btn_scode').click(function () {
                        console.log(12323)
                        var d = dialog({
                            title: '',
                            padding: 0,
                            content: '<div class="pop-cont"><img class="icon_close" src="./img/index/icon_close.png" alt=""><p><img class="scode-avt" src="./img/index/scode-avt.png" alt=""></p></div>',
                            backdropOpacity: '0.3'
                        });
                        d.showModal();
                        $('.icon_close').click(function () {
                            d.close().remove();
                        })
                    })

                    var startx, starty;
                    //获得角度
                    function getAngle(angx, angy) {
                        return Math.atan2(angy, angx) * 180 / Math.PI;
                    };

                    //根据起点终点返回方向 1向上 2向下 3向左 4向右 0未滑动
                    function getDirection(startx, starty, endx, endy) {
                        var angx = endx - startx;
                        var angy = endy - starty;
                        var result = 0;

                        //如果滑动距离太短
                        if (Math.abs(angx) < 2 && Math.abs(angy) < 2) {
                            return result;
                        }

                        var angle = getAngle(angx, angy);
                        if (angle >= -135 && angle <= -45) {
                            result = 1;
                        } else if (angle > 45 && angle < 135) {
                            result = 2;
                        } else if ((angle >= 135 && angle <= 180) || (angle >= -180 && angle < -135)) {
                            result = 3;
                        } else if (angle >= -45 && angle <= 45) {
                            result = 4;
                        }

                        return result;
                    }
                    //手指接触屏幕
                    document.addEventListener("touchstart", function (e) {
                        startx = e.touches[0].pageX;
                        starty = e.touches[0].pageY;
                    }, false);
                    //手指离开屏幕
                    document.addEventListener("touchend", function (e) {
                        var endx, endy;
                        endx = e.changedTouches[0].pageX;
                        endy = e.changedTouches[0].pageY;
                        var direction = getDirection(startx, starty, endx, endy);
                        switch (direction) {
                            case 0:
                                //alert("未滑动！");
                                break;
                            case 1:
                                // $('.wrap-box .top').animate({ height: '0px' },  function () {
                                //     console.log(1233)
                                // })
                                $('.wrap-box .top').addClass('swiperUp');

                                setTimeout(function () {
                                    if (!$('.wrap-box').addClass('swiperUp')) {
                                        $('.container').scrollTop(0);
                                        $('.wrap-box').addClass('swiperUp')
                                    }
                                }, 1500)
                                break;
                            case 2:
                                if ($('.container').scrollTop() < 10) {
                                    $('.wrap-box').removeClass('swiperUp');
                                    $('.container').scrollTop(0);
                                    $('.wrap-box .top').removeClass('swiperUp');
                                }
                                break;
                            case 3:
                                //alert("向左！")
                                break;
                            case 4:
                                //alert("向右！")
                                break;
                            default:
                        }
                    });
                },

                    });

                        nextButton: '.swiper-button-next',
                        prevButton: '.swiper-button-prev',
                    });

                }
