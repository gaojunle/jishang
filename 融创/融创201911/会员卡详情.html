        <h3 class="title">精选留言</h3>
        <div class="list">
            <div class="item">
                <img src="./img/avater.png" alt="" class="avt">
                <div class="info">
                    <p class="name">郑明玲</p>

            <div class="item">
                <img src="./img/avater.png" alt="" class="avt">
                <div class="info">
                    <p class="name">郑明玲</p>
                    <p class="qest">想要这个权益的肯定不只我一个人！？</p>
                    <p class="auser">会</p>
                    <p class="anw">你不是一个人在战斗～</p>
                </div>
            </div>
            <div class="item">
                <img src="./img/avater.png" alt="" class="avt">
                <div class="info">
                    <p class="name">郑明玲</p>
                    <p class="qest">OMG，买它买它！也太合适了吧！这优惠和产品绝 对超值的。我先去喽！</p>

</div>

<div class="vip_bg_box">
    <a href="" class="bg_btn js-reply">去写留言</a>
    <a href="tel:4008001234" class="bg_btn">咨询热线</a>
</div>
<script src="./js/lib/jquery.min.js"></script>
<script src="./js/lib/artDialog.js"></script>
<script>
    var App = {
        init: function () {
            this.bindEvent();
        },
        bindEvent: function () {
            $('.liuyan').on('click', '.btn_del', function () {
                alert('删除是第' + $(this).parents('.qa').index() + '个');
                return false;
            })
            $('.js-reply').click(function () {
                var d = dialog({
                    title: '',
                    padding: 0,
                    content: '<div class="pop-cont">' +
                    '<img class="icon_close" src="./img/index/icon_close.png" alt="">' +
                    '<div class="liuyan-box">\n' +
                    '        <textarea id="ipt_liuyan" cols="30" rows="10" placeholder="留言将由会筛选后显示，对所有人可见。"></textarea>\n' +
                    '        <div class="limit"><span class="ipt_num">0</span><span>/100</span></div>\n',
                    backdropOpacity: '0.3',
                    okValue: '提交留言',
                    ok: function () {
                        d.close().remove();
                        return false;
                    }
                });
                d.showModal();
                $('.icon_close').click(function () {
                    d.close().remove();
                })

                $('#ipt_liuyan').on('input', function () {
                    var _val = $(this).val();
                    var limitNum = 100;
                    if (_val.length > limitNum) {
                        $(this).val(_val.substring(0, limitNum));
                        $('.ipt_num').text(limitNum)
                    } else {
                        $('.ipt_num').text(_val.length)
                    }
                })
                return false
            })
        }
    };
    App.init();
</script>
</body>
