    <div class="dongtai dt_lsit">

                <div class="right">
                    <h2>惠民行动 | 中秋佳节赏诗词，融创定制月饼送到家！</h2>

                    <div class="mark">

                <div class="right">
                    <h2>惠民行动 | 中秋佳节赏诗词，融创定制月饼送到家！</h2>

    <div class="logo-bottom">
        <img src="./img/home/logo_bottom.png" alt="">

    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/lib/common.js"></script>
    <script src="./js/lib/mobileSelect.js"></script>
    <script src="./js/lib/swiper.min.js"></script>
    <script>
        jQuery(function ($) {
            var App = {
                init: function () {
                    this.initData();
                    this.bindEvent();
                },
                bindEvent: function () {
                    this.noticeUp();
                    this.initSelect();
                },
                initData: function () {
                    this.initSwiper();
                },

                initSwiper: function () {
                    var swiperBanner = new Swiper('.js-banner-swiper', {
                        spaceBetween: 0,
                        centeredSlides: true,
                        autoplay: 4000,
                        loop: true,
                        pagination: '.swiper-pagination'
                    });
                    new Swiper('.js-scale-swiper', {
                        slidesPerView: 3,
                        spaceBetween: -6,
                        centeredSlides: true,
                        autoplay: 4000,
                        loop: true,
                        pagination: '.swiper-pagination'
                    });
                    new Swiper('.js-carousel-swiper', {
                        slidesPerView: 'auto',
                        spaceBetween: 20,
                        autoplay: 4000,
                        loop: true,
                        pagination: '.swiper-pagination'
                    });
                },

                noticeUp: function () {
                    setInterval(function () {
                        $('.notice ul').animate({
                            marginTop: '-35px'
                        }, 500, function () {
                            $(this).css({ marginTop: "0" }).find(":first").appendTo(this);
                        })
                    }, 3000);

                },
                initSelect: function () {
                    $('.js-select').each(function () {
                        var $this = $(this),
                            $selData = $this.find('select');

                        if ($selData.length == 0) {
                            return false;
                        }

                        var data = [];
                        $selData.find('option').each(function () {
                            data.push({ id: $(this).val(), value: $(this).html() })
                            if ($(this).prop('selected')) {
                                $this.find('.sel-val').html($(this).html());
                            }
                        });

                        new MobileSelect({
                            trigger: this,
                            title: $selData.data('title'),
                            wheels: [
                                { data: data }
                            ],
                            callback: function (indexArr, data) {
                                console.log(data)
                                /*TODO 这里处理选择后事件*/
                                $this.find('.sel-val').html(data[0].value);
                            }
                        });
                    })
                }
            };
            App.init();
        })
    </script>
</body>

</html>
