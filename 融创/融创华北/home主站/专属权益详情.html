<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>会员卡详情</title>
    <meta name="keywords" content="首页"/>
    <meta name="description" content="首页"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="shortcut icon" href="./img/common/favicon.ico"/>
    <link rel="apple-touch-icon-precomposed" href="./img/common/favicon.ico"/>
    <link rel="stylesheet" href="./css/page/quanyi.css"/>
    <script src="./js/lib/flexible.js"></script>
</head>
<body>
<div class="quanyi_detail">
    <img class="vip_dt" src="./img/dtBg.png" alt="">
</div>

<div class="vip_bg_box">
    <a href="./首页.html" class="bg_btn"><img src="./img/shouye.png">首页</a>
    <a href="tel:4008001234" class="bg_btn js-reply"><img src="./img/shuxie.png">我要评价</a>
    <span class="vline"></span>
    <a href="#" class="bg_btn"><img src="./img/shou.png">点击预约</a>
</div>
<script src="./js/lib/jquery.min.js"></script>
<script src="./js/lib/artDialog.js"></script>
<script>
    var App = {
        init: function () {
            this.bindEvent();
        },
        bindEvent: function () {
            $('.liuyan').on('click', '.btn_del', function () {
                alert('删除是第' + $(this).parents('.qa').index() + '个');
                return false;
            })
            $('.js-reply').click(function () {
                var d = dialog({
                    title: ' ',
                    padding: 0,
                    content: '<div class="pop-cont">' +
                    '<div class="liuyan-box">\n' +
                    '        <textarea id="ipt_liuyan" cols="30" rows="10" placeholder="留言将由会筛选后显示，对所有人可见。"></textarea>\n' +
                    '        <div class="limit"><span class="ipt_num">0</span><span>/100</span></div>\n',
                    backdropOpacity: '0.3',
                    okValue: '提交留言',
                    ok: function () {
                        d.close().remove();
                        return false;
                    }
                });
                d.showModal();
                $('.icon_close').click(function () {
                    d.close().remove();
                })

                $('#ipt_liuyan').on('input', function () {
                    var _val = $(this).val();
                    var limitNum = 100;
                    if (_val.length > limitNum) {
                        $(this).val(_val.substring(0, limitNum));
                        $('.ipt_num').text(limitNum)
                    } else {
                        $('.ipt_num').text(_val.length)
                    }
                })
                return false
            })
        }
    };
    App.init();
</script>
</body>
</html>
