<body>
    <div class="kanjiaList">
        <a href="2_detail.html" class="item">
            <span class="number">No.4</span>
            <div class="info">
                <img src="./img/avater.png" alt="">
                <div class="detail">
                    <div>蒋世嘉｜天津房修公司</div>
                    <div class="hp">好评值：985</div>
                </div>
            </div>
            <div class="like"></div>
        </a>
    </div>
    <div class="footer">
        <a href="./1_index.html" class="bg_btn"><img src="./img/shouye.png">首页</a>
        <a href="./3_comment.html" class="bg_btn"><img src="./img/shuxie.png">我要评价</a>
    </div>
    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/lib/artDialog.js"></script>
    <script>
        var App = {
            init: function () {
                this.bindEvent();
                this.bindPopClose();
                this.bindRuleShow();
                this.bindLikeToggle();
            },
            bindEvent: function () {
               
            },
            bindRuleShow: function () {
                $('.show_rule').click(function () {
                    $('.js_rule').addClass('show')
                    return false;
                })
            },
            bindPopClose: function () {
                $('.pop_close').click(function () {
                    $('.pop_box').removeClass('show')
                    return false;
                })
            },
            bindLikeToggle: function () {
                $('.rank_ohter').on('click', '.like', function () {
                    $(this).toggleClass('liked');
                    //根据是否有liked样式判断，是否已经高亮
                    console.log($(this).hasClass('liked'))
                    return false;
                })
            }
        };
        App.init();
    </script>
</body>

</html>
