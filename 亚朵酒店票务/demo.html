<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>亚朵酒店票务</title>
    <meta name="keywords" content="亚朵酒店票务" />
    <meta name="description" content="亚朵酒店票务" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="shortcut icon" href="./img/common/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="./img/common/favicon.ico" />
    <link rel="stylesheet" href="./css/lib/common.css" />
    <link rel="stylesheet" href="./css/lib/popups.css" />
    <link rel="stylesheet" href="./css/lib/calendar.css" />
    <script src="./js/lib/viewbox.js"></script>
    <script src="./js/lib/jquery.min.js"></script>
    <style>
        html,
        body {
            font-size: .28rem;
        }

        .show-list {
            width: 80%;
            margin: 0 auto;
        }

        .show-list li {
            height: 1rem;
            font-size: .3rem;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #dcdcdc;
        }
    </style>
    <style>
        .links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .links a {
            display: inline-block;
            width: 33%;
            flex-wrap: wrap;
            height: 40px;
            line-height: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="links">
        <a href="./首页.html">首页</a>
    </div>

    <div id="firstSelect">显示日历</div>
    <div class="calendar"> </div>
    <input type="text" id="startDate" />
    <input type="text" id="endDate" />
    <ul class="show-list">
        <li id="demo1">toast</li>
        <li id="demo2">alert</li>
        <li id="demo3">confirm</li>
        <li id="demo4">prompt</li>
        <li id="demo5">点击按钮跳转</li>
        <li id="demo6">取消默认点击背景消失</li>
    </ul>
    
    <script src="./js/lib/popups.js"></script>
    <script>
        $(function () {
            $('#demo1').click(function () {
                jqtoast('你点击了toast')
            })
            $('#demo2').click(function () {
                jqalert({
                    title: '提示',
                    content: '自定义弹窗内容，居左对齐显示，告知需要确认的信息等'
                })
            })
            $('#demo3').click(function () {
                jqalert({
                    title: '提示',
                    content: '自定义弹窗内容，居左对齐显示，告知需要确认的信息等',
                    yestext: '知道了',
                    notext: '取消'
                })
            })
            $('#demo4').click(function () {
                jqalert({
                    title: '提示',
                    prompt: '请问你叫什么名字?',
                    yestext: '提交',
                    notext: '取消',
                    yesfn: function () {
                        jqtoast('提交成功');
                    },
                    nofn: function () {
                        jqtoast('你点击了取消');
                    }
                })
            })
            $('#demo5').click(function () {
                jqalert({
                    title: '提示',
                    content: '自定义弹窗内容，居左对齐显示，告知需要确认的信息等',
                    yeslink: '#'
                })
            })
            $('#demo6').click(function () {
                jqalert({
                    title: '提示',
                    content: '自定义弹窗内容，居左对齐显示，告知需要确认的信息等',
                    click_bg: false
                })
            })
        })

    </script>
    <script src="./js/lib/calendar.js"></script>
</body>

</html>
