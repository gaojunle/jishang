<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>常用联系人</title>
    <meta name="keywords" content="常用联系人" />
    <meta name="description" content="常用联系人" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="shortcut icon" href="./img/common/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="./img/common/favicon.ico" />
    <link rel="stylesheet" href="./css/page/contacts.css" />
    <script src="./js/lib/viewbox.js"></script>
</head>

<body>
    <div class="general_contacts">
        <div class="contacts_list">
            <div class="item">
                <div class="info">
                    <p>王小一</p>
                    <p>135****2345</p>
                    <p>130***********2116</p>
                </div>
                <div class="ops">
                    <span class="check on">使用此联系人信息</span>
                    <a class="btn_del" href="#">删除</a>
                    <a class="btn_edit" href="./常用联系人－编辑.html">修改</a class="btn_edit">
                </div>
            </div>
            <div class="item">
                <div class="info">
                    <p>王小一</p>
                    <p>135****2345</p>
                    <p>130***********2116</p>
                </div>
                <div class="ops">
                    <span class="check">使用此联系人信息</span>
                    <a class="btn_del" href="#">删除</a>
                    <a class="btn_edit" href="./常用联系人－编辑.html">修改</a class="btn_del">
                </div>
            </div>
        </div>
        <div class="btn_box">
            <a href="./常用联系人－编辑.html" class="btn_default"><span>+</span>添加新联系人</a>
        </div>
    </div>
    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/lib/artDialog.js"></script>
    <script>
        var App = {
            init: function () {
                this.bindEvent();
            },
            bindEvent: function () {
                $('.contacts_list')
                    .on('click', '.item', function (e) {
                        console.log(e);
                        if (!$(e.toElement).hasClass('btn_edit')) {
                            $(this).parents('.contacts_list').find('.check').removeClass('on');
                            $(this).find('.check').addClass('on');
                            return false;
                        }
                    })
                    .on('click', '.btn_del', function () {
                        alert('删除是第' + $(this).parents('.item').index() + '个')
                        return false;
                    })
            }
        };
        App.init();
    </script>
</body>

</html>
