<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>酒店预定</title>
    <meta name="keywords" content="酒店预定" />
    <meta name="description" content="酒店预定" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="shortcut icon" href="./img/common/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="./img/common/favicon.ico" />
    <link rel="stylesheet" href="./css/lib/popups.css" />
    <link rel="stylesheet" href="./css/page/yuding.css" />
    <script src="./js/lib/viewbox.js"></script>
</head>

<body>
    <div class="yuding">
        <img src="./img/avt_2.png" alt="" class="banner">
        <div class="box">
            <div class="minfo">
                <span class="fang">高级大床房</span>
                <span class="price">¥580<i>／房晚</i></span>
            </div>
            <div class="room">
                <div>2019年12月30日-2019年12月31日 <span class="wan">共1晚</span></div>
                <div class="selroom">间数选择 ：
                    <div class="countsel">
                        <span class="reduce"></span>
                        <span class="cnt"><span class="num">1</span>间</span>
                        <span class="add"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class=" peoples">
            <div class="box people">
                <div class="ruzhu">
                    <span class="uname">入住人1</span>
                    <a href="#" class="btn_del">删除</a>
                </div>
                <div class="item">
                    <p>姓名 ： <span>王一一</span></p>
                    <p>联系电话 ： <span>185****1234</span></p>
                    <p>身份证号 ： <span>130***********1554</span></p>
                </div>
            </div>
            <div class="box people">
                <div class="ruzhu">
                    <span class="uname">入住人1</span>
                    <a href="#" class="btn_del">删除</a>
                </div>
                <div class="item">
                    <p>姓名 ： <span>王一一</span></p>
                    <p>联系电话 ： <span>185****1234</span></p>
                    <p>身份证号 ： <span>130***********1554</span></p>
                </div>
            </div>
        </div>
        <div class="box op"><a href="./常用联系人－列表.html" class="btn_add_ruzhu">＋添加入住人</a></div>

    </div>
    <div class="submit_yd">
        <span class="total_price">合计 : <i>¥580</i></span>
        <a href="#" class="btn_pay">立即支付</a>
    </div>
    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/lib/popups.js"></script>
    <script>
        $('.countsel')
            .on('click', '.reduce', function () {
                var $this = $(this),
                    $ct = $this.parents('.countsel'),
                    $num = $ct.find('.num'),
                    num = parseInt($ct.find('.num').html());

                if (num > 1) {
                    $num.html(--num);
                }
                return false;
            })
            .on('click', '.add', function () {
                var $this = $(this),
                    $ct = $this.parents('.countsel'),
                    $num = $ct.find('.num'),
                    num = parseInt($ct.find('.num').html()),
                    limit = parseInt($this.data('limit'));

                if (limit && num == limit) {
                    return;
                } else {
                    $num.html(++num);
                }
                return false;
            })
        $('.peoples').on('click', '.btn_del', function () {
            jqalert({
                title: '提示',
                content: '您确定删除吗？',
                yestext: '确定',
                notext: '取消',
                yesfn: function () {
                    alert('点击了确定')
                }
            })
            return false;
        })
        $('.btn_pay').click(function () {
            jqtoast('去支付。。。');
            return false;
        })
    </script>
</body>

</html>
