<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>酒店列表页</title>
    <meta name="keywords" content="酒店列表页" />
    <meta name="description" content="酒店列表页" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="shortcut icon" href="./img/common/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="./img/common/favicon.ico" />
    <link rel="stylesheet" href="./css/page/home.css" />
    <script src="./js/lib/viewbox.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="location"><img src="./img/common/location.png" alt=""><span>北京</span></div>
        <div class="list">
            <a href="./酒店详情页.html" class="item">
                <img src="./img/avt_1.png" alt="">
                <div class="info">
                    <div class="left">
                        <h2>北京朝阳公园亚朵酒店</h2>
                        <p>地址：北京朝阳区朝阳公园东门南行200米</p>
                    </div>
                    <div class="right">
                        ¥280<span>起</span>
                    </div>
                </div>
            </a>
            <a href="./酒店详情页.html" class="item">
                <img src="./img/avt_2.png" alt="">
                <div class="info">
                    <div class="left">
                        <h2>北京朝阳公园亚朵酒店</h2>
                        <p>地址：北京朝阳区朝阳公园东门南行200米</p>
                    </div>
                    <div class="right">
                        ¥280<span>起</span>
                    </div>
                </div>
            </a>
            <a href="./酒店详情页.html" class="item">
                <img src="./img/avt_3.png" alt="">
                <div class="info">
                    <div class="left">
                        <h2>北京朝阳公园亚朵酒店</h2>
                        <p>地址：北京朝阳区朝阳公园东门南行200米</p>
                    </div>
                    <div class="right">
                        ¥280<span>起</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="sel_city ">
        <ul>
            <li class="on" data-id="1">北京</li>
            <li data-id="2">上海</li>
            <li data-id="3">天津</li>
            <li data-id="4">大连</li>
            <li data-id="5">长春</li>
            <li data-id="5">长春</li>
            <li data-id="5">长春</li>
            <li data-id="5">长春</li>
            <li data-id="5">长春</li>
        </ul>
        <img src="./img/common/close-white.png" alt="" class="pop_close">
    </div>
    <div class="loading"><img src="./img/common/loading.gif" alt=""></div>
    <script src="./js/lib/jquery.min.js"></script>
    <script>
        $('.location').on('click', function () {
            $('.sel_city').addClass('show')
        })
        $('.sel_city').on('click', 'li', function () {
            $(this).addClass('on').siblings().removeClass('on');
            alert('您选择了' + $(this).text() + 'id:' + $(this).data('id'))
        })
        $('.pop_close').click(function () {
            $('.sel_city').removeClass('show')
        })
        setTimeout(function () {
            $('.loading').hide();
        }, 3000)
    </script>
</body>

</html>
